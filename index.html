<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif; /* Change this to your desired font */
            }
        </style>

</head>

<body>

    <div class="container-fluid bg-warning">
        <div class="row dflex justify-content-center align-items-center vh-100">
            <div class="col-7">
                <div class="card">
                    <div class="card-header text-center bg-dark text-light fs-5">
                      Calculator
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th colspan="4">
                                        <input class="form-control" type="number" name="input" id="input" placeholder="Let's Calculate">
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><button class="btn btn-danger w-100">AC</button></td>
                                    <td><button class="btn btn-info w-100">DEL</button></td>
                                    <td><button class="btn btn-primary w-100">()</button></td>
                                    <td><button class="btn btn-secondary w-100">%</button></td>
                                </tr>
                                <tr>
                                    <td><button class="btn btn-primary w-100">7</button></td>
                                    <td><button class="btn btn-primary w-100">8</button></td>
                                    <td><button class="btn btn-primary w-100">9</button></td>
                                    <td><button class="btn btn-secondary w-100">+</button></td>
                                </tr>
                                <tr>
                                    <td><button class="btn btn-primary w-100">4</button></td>
                                    <td><button class="btn btn-primary w-100">5</button></td>
                                    <td><button class="btn btn-primary w-100">6</button></td>
                                    <td><button class="btn btn-secondary w-100">-</button></td>
                                </tr>
                                <tr>
                                    <td><button class="btn btn-primary w-100">1</button></td>
                                    <td><button class="btn btn-primary w-100">2</button></td>
                                    <td><button class="btn btn-primary w-100">3</button></td>
                                    <td><button class="btn btn-secondary w-100">*</button></td>
                                </tr>
                                <tr>
                                    <td><button class="btn btn-primary w-100">0</button></td>
                                    <td><button class="btn btn-primary w-100">.</button></td>
                                    <td><button class="btn btn-success w-100">=</button></td>
                                    <td><button class="btn btn-secondary w-100">/</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                  </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
